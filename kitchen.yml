---
verifier:
  name: inspec
provisioner:
  name: chef_zero
  data_bag_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  attributes:
    percona:
      skip_passwords: true
    kitchen: true
driver:
  flavor_ref: 'm1.medium'

suites:
  - name: default
    attributes:
      users:
        - test1-staging
    run_list:
      - recipe[sudo]
      - recipe[osl-app::default]
  - name: app1
    attributes:
      users:
        - test1-staging
    run_list:
      - recipe[sudo]
      - recipe[osl-app::app1]
    verifier:
      controls:
        - app1
        - default
  - name: app2
    attributes:
      osl-mysql:
        enable_percona_client: true
      users:
        - formsender-staging
        - formsender-production
        - iam-staging
        - iam-production
        - timesync-production
        - timesync-staging
    run_list:
      - recipe[sudo]
      - recipe[app_test::app2]
      - recipe[osl-app::app2]
      - recipe[app_test::app2_postrun]
    verifier:
      controls:
        - app2
        - default
      inputs:
        osl_only: false
    driver:
      flavor_ref: 'm1.large'
    provisioner:
      # db grant is not idempotent
      enforce_idempotency: false
  - name: app3
    attributes:
      osl-mysql:
        enable_percona_client: true
      users:
        - streamwebs-staging
        - streamwebs-production
        - timesync-web-staging
        - timesync-web-production
    run_list:
      - recipe[sudo]
      - recipe[app_test::app3]
      - recipe[osl-app::app3]
      - recipe[app_test::app3_postrun]
    driver:
      flavor_ref: 'm1.large'
    provisioner:
      # db grant is not idempotent
      enforce_idempotency: false
    verifier:
      controls:
        - app3
        - default
